name: Build

on:
  push:
    branches:
      - develop
      - feature/*
      - main
  pull_request:
    branches:
      - develop
      - feature/*
      - main

jobs:
  check-lint:
    name: Run linter and prettier
    runs-on: ubuntu-20.04
    needs: set-variables
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Install dependencies
        run: npm ci
      - name: Lint check
        run: npm run lint:check
      - name: Prettier check
        run: npm run format:check

  run-tests:
    name: Run unit tests
    runs-on: ubuntu-20.04
    needs: check-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test
      - name: Publish unit test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: '**/test-report.xml'
          if-no-files-found: warn
  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-20.04
    needs: run-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Install dependencies
        run: npm ci
      - name: Create config.js file
        run: |
          echo "const env = (() => ({
          apiUrl: 'http://localhost:8888',
          }))();" > ./apps/digishop/public/config.js
      - name: Build
        run: npm run build
      - name: Zip files
        run: zip -r ${{ github.run_id }}.zip ./dist/apps/digishop
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ${{ github.run_id }}.zip
