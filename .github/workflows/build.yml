name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-lint:
    name: Run linter and prettier
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Install dependencies
        run: npm ci
      - name: Lint check
        run: npm run lint:check
      - name: Prettier check
        run: npm run format:check

  run-tests:
    name: Run unit tests
    runs-on: ubuntu-20.04
    needs: check-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test
      - name: List files after tests.
        run: find . -name "*.xml"
      - name: Publish unit test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: '**/test-report.xml'
          if-no-files-found: warn


